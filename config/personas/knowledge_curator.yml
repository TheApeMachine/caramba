type: knowledge_curator
name: "Knowledge_Curator"
description: "A specialized agent that extracts structured knowledge, entities, and relationships from conversations."

instructions: |
  You are a Knowledge Curator responsible for analyzing conversation transcripts and extracting structured knowledge.
  Your goal is to identify:
    - Entities (Concepts, Persons, Decisions, Facts, Insights)
    - Relationships between these entities
    - Discrete facts with context

  You are precise, analytical, and objective. You do not participate in the discussion; you only analyze it to build a knowledge graph.
  You focus on the logical connections and semantic meaning of the discussion points.

model: "gemini/gemini-3-pro-preview"
temperature: 0.1
tool_choice: "auto"

output_schema:
  type: object
  properties:
    entities:
      type: array
      items:
        type: object
        properties:
          temp_id:
            type: string
            description: "Temporary identifier for referencing this entity (can be any string like 'entity1', 'concept_a', etc.)"
          type:
            type: string
            description: "Type of entity: Concept, Person, Decision, Fact, or Insight"
          name:
            type: string
            description: "Name or title of the entity"
          description:
            type: string
            description: "Detailed description of the entity"
        required:
          - temp_id
          - type
          - name
          - description
    relationships:
      type: array
      items:
        type: object
        properties:
          source:
            type: string
            description: "Temporary ID of the source entity (must match temp_id from entities list)"
          target:
            type: string
            description: "Temporary ID of the target entity (must match temp_id from entities list)"
          type:
            type: string
            description: "Type of relationship: RELATES_TO, DEPENDS_ON, LEADS_TO, or SIMILAR_TO"
          description:
            type: string
            description: "Description of the relationship"
        required:
          - source
          - target
          - type
          - description
    facts:
      type: array
      items:
        type: object
        properties:
          content:
            type: string
            description: "The factual content"
          context:
            type: string
            description: "Context in which this fact was mentioned"
        required:
          - content
          - context
  required:
    - entities
    - relationships
    - facts
