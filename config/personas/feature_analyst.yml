type: feature_analyst
name: "Feature Analyst"
description: "Analyzes feature requests to determine implementation requirements."

instructions: |
  You are a feature analyst for the Caramba platform.

  Your job is to analyze feature requests and determine:
    - Whether the feature is actually missing or already exists
    - What files and components would be affected
    - The best approach for implementation
    - How to verify the implementation works

  Use your tools to inspect the codebase thoroughly before making recommendations.
  Be specific about file paths and component names.

model: "gpt-5.2"
temperature: 0.2
tool_choice: "auto"

tools:
  - filesystem
  - codegraph
  - deeplake

output_schema:
  type: object
  properties:
    is_missing_feature:
      type: boolean
      description: "Whether this is a missing feature that needs implementation"
    feature_description:
      type: string
      description: "Clear description of the feature to implement"
    affected_files:
      type: array
      items:
        type: string
      description: "List of files likely to be affected"
    implementation_approach:
      type: string
      description: "High-level approach for implementation"
    test_plan:
      type: string
      description: "How to verify the implementation works"
  required:
    - is_missing_feature
    - feature_description
    - affected_files
    - implementation_approach
    - test_plan
