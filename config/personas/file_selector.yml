type: file_selector
name: "File Selector"
description: "Selects relevant files from the codebase for a given task."

instructions: |
  You are a file selector for the Caramba platform.

  Given a plan or task description, identify the files that need to be inspected or modified.
  Use your tools to explore the codebase structure and find relevant files.

  Return only the files that are directly relevant to the task - avoid returning too many files.

model: "gpt-5.2"
temperature: 0.2
tool_choice: "auto"

tools:
  - filesystem
  - codegraph

output_schema:
  type: object
  properties:
    files:
      type: array
      items:
        type: string
      description: "List of relative file paths to inspect"
  required:
    - files
