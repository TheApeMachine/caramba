version: 2
name: dba_paper_local
notes: >
  Local Mac ablation suite for DBA paper: 12-layer models on FineWeb-Edu 1B tokens.
  Compares baseline, bottleneck, decoupled, and GQA across 3 seeds, plus LR sweeps
  and DBA design ablations (null token, tie_qk, RoPE variants).

  Run on M4 Max 128GB with custom Metal kernels.
  Architecture matches A100 1B runs per-layer, just shallower (12L vs 22L ≈ 550M params).

defaults:
  data:
    tokenizer: tiktoken:gpt2
    val_frac: 0.0
  logging:
    instrument: rich
    wandb: true
    wandb_project: dba-paper
    wandb_entity: ''
    wandb_mode: online
    eval_iters: 0
  runtime:
    save_every: ${save_every}

vars:
  # ----- Dataset -----
  dataset: artifacts/datasets/HuggingFaceFW/fineweb/fineweb_1b.npy
  tokens: 1b
  block_size: 2048

  # ----- Model (12-layer, same per-layer arch as 1B) -----
  d_model: 2048
  n_layers: 12
  n_heads: 32
  n_kv_heads_gqa: 4  # 8:1 ratio for GQA
  d_ff: 5632
  vocab_size: 50304
  rope_base: 10000.0

  # ----- DBA bottleneck dims (same per-head as 1B) -----
  # Sem=8/head, Geo=32/head, Total=40/head
  sem_dim: 256
  geo_dim: 1024
  attn_dim: 1280

  # ----- Training (matches baseline runs) -----
  steps: 10000
  steps_extended: 10000
  device: cuda
  dtype: bfloat16
  batch_size: 4
  grad_accum: 4
  lr: 1.0e-4
  lr_decoupled: 1.0e-4
  lr_2e4: 2.0e-4
  lr_4e4: 4.0e-4
  weight_decay: 0.1
  optimizer: adamw
  fused_optimizer: true
  grad_clip_norm: 1.0
  scheduler: cosine
  warmup_steps: 1000
  save_every: 1000

  # Memory and performance optimizations
  activation_checkpointing: true
  activation_checkpoint_threshold_mb: 128.0

  # Data loading optimizations
  num_workers: 4
  pin_memory: true  # MPS benefits from pinned memory
  prefetch_factor: 4

# =============================================================================
# TOPOLOGY ANCHORS (YAML anchors to avoid repetition)
# =============================================================================

# Shared token dataset config (pre-tokenized .npy)
x-token-dataset: &token_dataset
  path: ${dataset}
  block_size: ${block_size}

# Shared embedder
x-embedder: &embedder
  type: token
  vocab_size: ${vocab_size}
  d_model: ${d_model}

# Shared FFN block
x-ffn-block: &ffn_block
  type: ResidualTopology
  layers:
    - type: RMSNormLayer
      d_model: ${d_model}
      eps: 1e-5
    - type: SwiGLULayer
      d_model: ${d_model}
      d_ff: ${d_ff}
      bias: false

# Shared final layers
x-final-layers: &final_layers
  type: SequentialTopology
  layers:
    - type: RMSNormLayer
      d_model: ${d_model}
      eps: 1e-5
    - type: LinearLayer
      d_in: ${d_model}
      d_out: ${vocab_size}
      bias: false

# Shared training config base
x-train-base: &train_base
  phase: standard
  batch_size: ${batch_size}
  block_size: ${block_size}
  device: ${device}
  dtype: ${dtype}
  gradient_accumulation_steps: ${grad_accum}
  optimizer: ${optimizer}
  weight_decay: ${weight_decay}
  fused_optimizer: ${fused_optimizer}
  scheduler: ${scheduler}
  warmup_steps: ${warmup_steps}
  min_lr_ratio: 0.0
  auto_resume: false
  skip_if_final: false
  auto_batch_size: false
  compile_model: false
  compile_mode: ""

