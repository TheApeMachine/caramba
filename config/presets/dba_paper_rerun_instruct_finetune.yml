  # # ===========================================================================
  # # BASELINE (Standard Attention) - 3 seeds
  # # ===========================================================================
  - type: experiment
    name: mac_fw1b_l12_baseline_s1337
    description: "Baseline: standard attention, seed 1337"
    backend: torch
    task: task.language_modeling
    data:
      ref: dataset.tokens
      config: *token_dataset
    system:
      ref: system.language_model
      config:
        model:
          type: TransformerModel
          tied_embeddings: false
          embedder: *embedder
          topology:
            type: StackedTopology
            layers:
              - type: NestedTopology
                repeat: ${n_layers}
                layers:
                  - type: ResidualTopology
                    layers:
                      - type: RMSNormLayer
                        d_model: ${d_model}
                        eps: 1e-5
                      - type: AttentionLayer
                        d_model: ${d_model}
                        n_heads: ${n_heads}
                        mode: standard
                        rope_enabled: true
                        rope_base: ${rope_base}
                        is_causal: true
                        dropout_p: 0.0
