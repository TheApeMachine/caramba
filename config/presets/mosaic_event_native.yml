version: 2
name: mosaic_event_native
notes: |
  Event-native MOSAIC training preset.

  - Dataset emits EventEnvelope JSON events encoded as byte tokens.
  - MOSAIC learns memory routing/gating via teacher signals.
  - Opcode head is enabled and supervised (soft ISA).

defaults:
  logging:
    instrument: rich
    wandb: false

vars:
  d_model: 256
  n_layers: 4
  vocab_size: 2048   # must be >= 256 for byte tokens
  block_size: 256
  mem_buckets: 4096
  mem_hashes: 2

targets:
  - type: experiment
    name: mosaic_event_train
    description: Train MOSAIC on event-native synthetic traces (JSON â†’ bytes).
    backend: torch
    task: task.language_modeling

    data:
      ref: dataset.mosaic_event_traces
      config:
        block_size: ${block_size}
        vocab_size: ${vocab_size}
        mem_buckets: ${mem_buckets}
        mem_hashes: ${mem_hashes}
        n_pairs: 2
        distractor_events: 8
        reg_slots: 4
        sleep_replay_per_pair: 1
        n_items: 20000
        seed: 1337

    system:
      ref: system.language_model
      config:
        model:
          type: TransformerModel
          embedder:
            type: token
            vocab_size: ${vocab_size}
            d_model: ${d_model}
          topology:
            type: StackedTopology
            layers:
              - type: NestedTopology
                repeat: ${n_layers}
                layers:
                  - type: MosaicBlockLayer
                    d_model: ${d_model}
                    conv_kernel: 7
                    mlp_mult: 2.0
                    dropout_p: 0.0
                    state_k: 8
                    state_decay_min: 0.90
                    state_decay_max: 0.999

                    # Memory / router (12GB-friendly defaults).
                    mem_router: bits
                    mem_buckets: ${mem_buckets}
                    mem_dim: 128
                    mem_hashes: ${mem_hashes}
                    mem_assoc: 2
                    mem_key_dim: 32
                    mem_read_temp: 1.0
                    mem_match_threshold: 0.0
                    mem_write_threshold: 0.5
                    mem_write_eta: 0.1
                    forced_read_dropout_p: 0.0

                    # dVM features
                    reg_slots: 4
                    reg_write_threshold: 0.5
                    reg_write_eta: 1.0
                    gate_reg_init: 0.0

                    opcodes_enabled: true
                    opcode_vocab: 10
                    opcodes_control_enabled: true
                    opcodes_control_temp: 1.0

              - type: RMSNormLayer
                d_model: ${d_model}
              - type: LinearLayer
                d_in: ${d_model}
                d_out: ${vocab_size}

    objective:
      ref: objective.mosaic_event_prediction
      config:
        logits_key: logits
        target_key: target_ids
        aux_gate_weight: 0.1
        aux_bits_weight: 0.1
        aux_utility_weight: 0.1
        aux_opcode_weight: 0.1
        aux_reg_gate_weight: 0.1
        aux_reg_sel_weight: 0.1
        aux_state_decay_weight: 0.01
        aux_contrastive_weight: 0.0

    trainer: trainer.standard
    runs:
      - id: train
        mode: train
        exp: mosaic_event_native
        seed: 1337
        steps: 400
        expected: {}
        train:
          phase: standard
          batch_size: 8
          block_size: ${block_size}
          lr: 0.0003
          device: cpu
          dtype: float32
          telemetry_interval: 10
          viz_interval: 1
          mosaic_teacher_p_start: 1.0
          mosaic_teacher_p_end: 0.0
          mosaic_teacher_p_schedule: linear

entrypoints:
  default: mosaic_event_train

