    backend: torch
    task: task.language_modeling
    data:
      ref: dataset.tokens
      config: *token_dataset
    system:
      ref: system.language_model
      config:
        model:
          type: TransformerModel
          tied_embeddings: false
          embedder: *embedder
          topology:
            type: StackedTopology
            layers:
              - type: NestedTopology
                repeat: ${n_layers}
                layers:
                  - type: ResidualTopology
                    layers:
                      - type: RMSNormLayer
                        d_model: ${d_model}
                        eps: 1e-5
                      - *attn_standard_opgraph
                  - *ffn_block
              - *final_layers
    objective: objective.next_token_ce
    trainer: trainer.train
    runs:
