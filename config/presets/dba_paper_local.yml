version: 2
name: dba_paper_local
notes: >
  Local Mac ablation suite for DBA paper: 12-layer models on FineWeb-Edu 1B tokens.
  Compares baseline, bottleneck, decoupled, and GQA across 3 seeds, plus LR sweeps
  and DBA design ablations (null token, tie_qk, RoPE variants).

  Run on M4 Max 128GB with custom Metal kernels.
  Architecture matches A100 1B runs per-layer, just shallower (12L vs 22L ≈ 550M params).

instrumentation:
  logger:
    type: rich
  metrics:
    hdf5:
      enabled: false
    tensorboard:
      enabled: false
    wandb:
      enabled: true
      project: ${ENV:wandb_project}
      entity: ${ENV:wandb_entity}
      mode: ${ENV:wandb_mode}
      eval_iters: ${ENV:eval_iters}
    liveplot:
      enabled: false
    jsonl:
      enabled: false

variables:
  # ----- Dataset -----
  datasets:
    - repo: HuggingFaceFW/fineweb
      tokens: 100m
      tokenizer: tiktoken:gpt2
      value_fraction: 0.0
      block_size: 2048

  # ----- Model (12-layer, same per-layer arch as 1B) -----
  model:
    d_model: 2048
    n_layers: 12
    n_heads: 32
    n_kv_heads_gqa: 4  # 8:1 ratio for GQA
    d_ff: 4096
    vocab_size: 50304
    rope_base: 10000.0

  # ----- DBA bottleneck dims (same per-head as 1B) -----
  # Sem=16/head, Geo=32/head, Total=48/head
  sem_dim: 512
  geo_dim: 1024
  attn_dim: 1536

  # ----- Training (M4 Max optimized) -----
  trainer:
    type: stepwise
    steps: 5000
    steps_extended: 10000
    device: mps
    dtype: float16
    batch_size: 8
    grad_accum: 2
    lr: 3.0e-4
    lr_decoupled: 2.0e-4
    lr_2e4: 2.0e-4
    lr_4e4: 4.0e-4
    optimizer:
      type: adamw
      betas: [0.9, 0.999]
      eps: 1e-8
      weight_decay: 0.1
      fused: true
    scheduler:
      type: cosine
      warmup_steps: 500
      min_lr_ratio: 0.1
      auto_resume: false
      total_steps: 10000
    save_every: 500

# =============================================================================
# TOPOLOGY ANCHORS (YAML anchors to avoid repetition)
# =============================================================================

# Shared token dataset config (auto-download)
x-token-dataset: &token_dataset
  dataset: ${dataset}
  tokens: ${tokens}
  tokenizer: ${tokenizer}
  block_size: ${block_size}

# Shared embedder
x-embedder: &embedder
  type: token
  vocab_size: ${vocab_size}
  d_model: ${d_model}

# Shared FFN block
x-ffn-block: &ffn_block
  type: ResidualTopology
  layers:
    - type: RMSNormLayer
      d_model: ${d_model}
      eps: 1e-5
    - type: SwiGLULayer
      d_model: ${d_model}
      d_ff: ${d_ff}
      bias: false

# Shared final layers
x-final-layers: &final_layers
  type: SequentialTopology
  layers:
    - type: RMSNormLayer
      d_model: ${d_model}
      eps: 1e-5
    - type: LinearLayer
      d_in: ${d_model}
      d_out: ${vocab_size}
      bias: false

# Shared OpGraph attention blocks
#
# NOTE: standard_opgraph.yml uses a packed QKV projection, so the projection dims
# must be provided explicitly. These are constants for this preset's fixed
# dims (d_model=2048, n_heads=32, n_kv_heads_gqa=4, attn_dim=1536).
x-attn-standard-opgraph: &attn_standard_opgraph
  !include
    path: ../blocks/attention/standard_opgraph.yml
    vars:
      n_kv_heads: ${n_heads}
      group_size: 1
      q_dim: ${d_model}
      kv_dim: ${d_model}
      qkv_dim: 6144
      dropout_p: 0.0
      is_causal: true

x-attn-bottleneck-opgraph: &attn_bottleneck_opgraph
  !include
    path: ../blocks/attention/standard_opgraph.yml
    vars:
      n_kv_heads: ${n_heads}
      group_size: 1
      q_dim: ${attn_dim}
      kv_dim: ${attn_dim}
      qkv_dim: 4608
      dropout_p: 0.0
      is_causal: true

x-attn-gqa-opgraph: &attn_gqa_opgraph
  !include
    path: ../blocks/attention/standard_opgraph.yml
    vars:
      n_kv_heads: ${n_kv_heads_gqa}
      group_size: 8
      q_dim: ${d_model}
      kv_dim: 256
      qkv_dim: 2560
      dropout_p: 0.0
      is_causal: true

x-attn-decoupled-opgraph: &attn_decoupled_opgraph
  !include
    path: ../blocks/attention/dba_opgraph.yml
    vars:
      dropout_p: 0.0
      is_causal: true

x-attn-decoupled-tieqk-opgraph: &attn_decoupled_tieqk_opgraph
  !include
    path: ../blocks/attention/dba_opgraph_tieqk.yml
    vars:
      dropout_p: 0.0
      is_causal: true

x-attn-decoupled-null-opgraph: &attn_decoupled_null_opgraph
  !include
    path: ../blocks/attention/dba_opgraph_null.yml
    vars:
      dropout_p: 0.0

x-attn-decoupled-norope-opgraph: &attn_decoupled_norope_opgraph
  !include
    path: ../blocks/attention/dba_opgraph_norope.yml
    vars:
      dropout_p: 0.0
      is_causal: true

# Shared training config base
x-train-base: &train_base
  phase: standard
  batch_size: ${batch_size}
  block_size: ${block_size}
  device: ${device}
  dtype: ${dtype}
  gradient_accumulation_steps: ${grad_accum}
  optimizer: ${optimizer}
  weight_decay: ${weight_decay}
  fused_optimizer: ${fused_optimizer}
  scheduler: ${scheduler}
  warmup_steps: ${warmup_steps}
  min_lr_ratio: 0.0
  auto_resume: false
  skip_if_final: false
  auto_batch_size: false
  compile_model: false

