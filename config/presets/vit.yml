version: 2
name: vision_transformer
notes: ViT-Base style architecture for image classification.
defaults:
  data:
    tokenizer: none
    val_frac: 0.1
  logging:
    instrument: rich
    wandb: false
    wandb_project: vision-research
    wandb_entity: ''
    wandb_mode: online
    eval_iters: 50
  runtime:
    save_every: 500
targets:
- type: experiment
  name: image_train
  description: Training a ViT on image data.
  backend: torch
  task: task.language_modeling
  data:
    ref: dataset.tokens
    config:
      path: path/to/your/images.npy
      block_size: 196
  system:
    ref: system.language_model
    config:
      model:
        type: TransformerModel
        embedder:
          type: patch
          img_size: ${img_size}
          patch_size: ${patch_size}
          in_channels: 3
          d_model: ${d_model}
        topology:
          type: StackedTopology
          layers:
          - type: NestedTopology
            repeat: ${n_layers}
            layers:
            - type: ResidualTopology
              layers:
              - type: LayerNormLayer
                d_model: ${d_model}
              - type: AttentionLayer
                d_model: ${d_model}
                n_heads: ${n_heads}
                mode: standard
                is_causal: false
            - type: ResidualTopology
              layers:
              - type: LayerNormLayer
                d_model: ${d_model}
              - type: SwiGLULayer
                d_model: ${d_model}
                d_ff: ${d_ff}
          - type: LayerNormLayer
            d_model: ${d_model}
          - type: LinearLayer
            d_in: ${d_model}
            d_out: ${num_classes}
  objective: objective.next_token_ce
  trainer: trainer.train
  runs:
  - id: train_vit
    mode: train
    exp: vit_base
    seed: 1337
    steps: 5000
    expected: {}
    train:
      phase: standard
      batch_size: 128
      block_size: 196
      lr: 0.0001
      device: cpu
      dtype: float32
vars:
  d_model: 768
  n_heads: 12
  n_layers: 12
  d_ff: 3072
  img_size: 224
  patch_size: 16
  num_classes: 1000
