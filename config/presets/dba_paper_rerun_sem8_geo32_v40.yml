version: 2
name: dba_paper_rerun_sem8_geo32_v40
notes: >
  Paper rerun preset variant:
  Semantic=8 dims/head (8*32=256), Geometric=32 dims/head (32*32=1024),
  Value attn_dim=40 dims/head (40*32=1280). This is the "magic" KV reduction test.
  Baseline is standard attention; decoupled uses DBA with the above dims.

defaults:
  data:
    tokenizer: tiktoken:gpt2
    val_frac: 0.0
  logging:
    instrument: rich
    wandb: true
    wandb_project: dba-paper
    wandb_entity: ''
    wandb_mode: online
    eval_iters: 0
  runtime:
    save_every: ${save_every}

vars:
  # ----- Dataset -----
  dataset_path: fineweb_20b.npy
  block_size: 2048

  # ----- Model (Llama-1B-ish) -----
  d_model: 2048
  n_layers: 22
  n_heads: 32
  # Intermediate size: trades some throughput for stronger MLP capacity.
  d_ff: 4096
  vocab_size: 50304
  rope_base: 10000.0

  # ----- DBA bottleneck dims (per-head: sem=8, geo=32, v=40) -----
  sem_dim: 256
  geo_dim: 1024
  attn_dim: 1280

  # ----- Training -----
  steps: 10000
  seed: 1337
  device: cuda
  dtype: bfloat16

  batch_size: 4
  grad_accum: 4
  num_workers: 8
  prefetch_factor: 4
  pin_memory: true
  lr: 3.0e-4
  lr_decoupled: 2.0e-4
  weight_decay: 0.1
  optimizer: adamw
  fused_optimizer: true
  scheduler: cosine
  warmup_steps: 2000
  save_every: 500

targets:
  - type: experiment
    name: a100_fw1b_l22_decoupled_s1337_paper_sem8geo32v40
    description: "Paper decoupled: DBA with sem=256, geo=1024, attn_dim=1280."
    backend: torch
    task: task.language_modeling
    data:
      ref: dataset.tokens
      config:
        path: ${dataset_path}
        block_size: ${block_size}
    system:
      ref: system.language_model
      config:
        model:
          type: TransformerModel
          tied_embeddings: false
          embedder:
            type: token
            vocab_size: ${vocab_size}
            d_model: ${d_model}
          topology:
            type: StackedTopology
            layers:
              - type: NestedTopology
                repeat: ${n_layers}
                layers:
                  - type: ResidualTopology
                    layers:
                      - type: RMSNormLayer
                        d_model: ${d_model}
                        eps: 1e-5
                      - type: AttentionLayer
                        d_model: ${d_model}
                        n_heads: ${n_heads}
                        mode: decoupled
                        dba_train_backend: sdpa
                        attn_dim: ${attn_dim}
                        sem_dim: ${sem_dim}
                        geo_dim: ${geo_dim}
                        rope_enabled: true
                        rope_base: ${rope_base}
                        rope_semantic: false
                        tie_qk: false
                        null_attn: false
                        decoupled_gate: false
                        is_causal: true
                        dropout_p: 0.0
                  - type: ResidualTopology
                    layers:
                      - type: RMSNormLayer
                        d_model: ${d_model}
                        eps: 1e-5
                      - type: SwiGLULayer
                        d_model: ${d_model}
                        d_ff: ${d_ff}
                        bias: false
              - type: RMSNormLayer
                d_model: ${d_model}
                eps: 1e-5
              - type: LinearLayer
                d_in: ${d_model}
                d_out: ${vocab_size}
                bias: false
    objective: objective.next_token_ce
    trainer: trainer.train
    runs:
      - id: train
        mode: train
        exp: paper_decoupled_sem8geo32v40
        seed: ${seed}
        steps: ${steps}
        expected: {}
        train:
          phase: standard
          batch_size: ${batch_size}
          block_size: ${block_size}
          lr: ${lr_decoupled}
          device: ${device}
          dtype: ${dtype}
          gradient_accumulation_steps: ${grad_accum}
          grad_clip_norm: 1.0
          optimizer: ${optimizer}
          weight_decay: ${weight_decay}
          fused_optimizer: ${fused_optimizer}
          scheduler: ${scheduler}
          warmup_steps: ${warmup_steps}
          min_lr_ratio: 0.0
          auto_resume: false
          skip_if_final: false
          auto_batch_size: false
          compile_model: true
          compile_mode: max-autotune
          # Profiling disabled for production runs (avoids step-time spikes).
          profile_every: 0
          profile_record_shapes: false

entrypoints:
  baseline: "target:a100_fw1b_l22_baseline_s1337_paper_sem8geo32v40"
  decoupled: "target:a100_fw1b_l22_decoupled_s1337_paper_sem8geo32v40"
