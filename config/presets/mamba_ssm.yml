version: 2
name: mamba_ssm
notes: Selective SSM architecture for linear-time sequence modeling.
defaults:
  data:
    tokenizer: tiktoken
    val_frac: 0.1
  logging:
    instrument: rich
    wandb: false
    wandb_project: ssm-research
    wandb_entity: ''
    wandb_mode: online
    eval_iters: 50
  runtime:
    save_every: 500
targets:
- type: experiment
  name: scratch_train
  description: Training an SSM from scratch.
  backend: torch
  task: task.language_modeling
  data:
    ref: dataset.tokens
    config:
      path: path/to/your/data.tokens
      block_size: 1024
  system:
    ref: system.language_model
    config:
      model:
        type: TransformerModel
        embedder:
          type: token
          vocab_size: ${vocab_size}
          d_model: ${d_model}
        topology:
          type: StackedTopology
          layers:
          - type: NestedTopology
            repeat: ${n_layers}
            layers:
            - type: ResidualTopology
              layers:
              - type: RMSNormLayer
                d_model: ${d_model}
              - type: SSMLayer
                d_model: ${d_model}
                d_state: ${d_state}
                expand: ${expand}
          - type: RMSNormLayer
            d_model: ${d_model}
          - type: LinearLayer
            d_in: ${d_model}
            d_out: ${vocab_size}
  objective: objective.next_token_ce
  trainer: trainer.standard
  runs:
  - id: train_ssm
    mode: train
    exp: ssm_scratch
    seed: 42
    steps: 2000
    expected: {}
    train:
      phase: standard
      batch_size: 16
      block_size: 1024
      lr: 0.0001
      device: cpu
      dtype: float32
vars:
  d_model: 512
  n_layers: 12
  d_state: 16
  expand: 2
  vocab_size: 50257
