version: 2
name: multiplex_chat
notes: |
  Interactive shared-context console chat across multiple providers.
  This preset uses `caramba.ai.process.brainstorm`.

defaults: {}

targets:
  - type: process
    name: brainstorm
    description: "REPL chat routed via @chatgpt / @claude / @gemini"
    team:
      chatgpt: chatgpt
      claude: claude
      gemini: gemini
    process:
      type: brainstorm
      name: brainstorm
