[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "caramba"
version = "0.1.0"
description = "A research platform for efficient AI with Decoupled Bottleneck Attention"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "The Ape Machine"}
]
keywords = ["ai", "machine-learning", "attention", "transformers", "kv-cache"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch==2.9.1",
    "numpy==2.4.0",
    "tiktoken==0.12.0",
    "datasets==4.4.2",
    "tqdm==4.67.1",
    "matplotlib==3.10.8",
    "tensorboard==2.20.0",
    "rich==14.2.0",
    "h5py==3.15.1",
    "wandb==0.23.1",
    "pydantic==2.12.5",
    "PyYAML==6.0.3",
    "huggingface_hub>=0.25.0,<1.0",
    "safetensors==0.7.0",
    "tensordict==0.10.0",
    "openai-agents==0.6.4",
    "colbert-ai==0.2.22",
    "deeplake==4.4.4",
    "docling==2.66.0",
    "transformers==4.57.3",
    "graphiti-core==0.25.0",
    "falkordb==1.4.0",
    "crawl4ai==0.7.8",
    "mcp[cli]==1.25.0",
    "pytest==9.0.2",
    "click==8.3.1"
]

[project.scripts]
caramba = "caramba.__main__:main"

[tool.setuptools]
packages = [
    "caramba",
    "caramba.agent",
    "caramba.benchmark",
    "caramba.cache",
    "caramba.compiler",
    "caramba.config",
    "caramba.console",
    "caramba.data",
    "caramba.eval",
    "caramba.experiment",
    "caramba.infer",
    "caramba.instrumentation",
    "caramba.layer",
    "caramba.loader",
    "caramba.model",
    "carmath",
    "caramba.optimizer",
    "caramba.optimizer.metal",
    "caramba.orchestrator",
    "caramba.runtime",
    "caramba.topology",
    "caramba.trainer",
]

[tool.setuptools.package-dir]
caramba = "."

[tool.setuptools.package-data]
caramba = [
    "config/presets/*.yml",
    "config/benchmarks/*.yml",
    "optimizer/metal/*.metal",
    "optimizer/metal/*.mm",
]

[tool.pyright]
include = ["."]
exclude = [".venv", "**/__pycache__", "*.egg-info"]
extraPaths = ["."]
pythonVersion = "3.12"
typeCheckingMode = "basic"
reportMissingImports = "warning"
reportMissingTypeStubs = "none"
