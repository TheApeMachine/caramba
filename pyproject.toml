[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "caramba"
version = "0.1.0"
description = "A research platform for efficient AI with Decoupled Bottleneck Attention"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
authors = [
    {name = "The Ape Machine"}
]
keywords = ["ai", "machine-learning", "attention", "transformers", "kv-cache"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch==2.9.1",
    "numpy==2.4.0",
    "tiktoken==0.12.0",
    "datasets==4.4.2",
    "tqdm==4.67.1",
    "matplotlib==3.10.8",
    "tensorboard==2.20.0",
    "rich==14.2.0",
    "h5py==3.15.1",
    "wandb==0.23.1",
    "pydantic==2.12.5",
    "PyYAML==6.0.3",
    "huggingface_hub>=0.25.0,<1.0",
    "safetensors==0.7.0",
    "tensordict==0.10.0",
    "google-adk[a2a]==1.22.0",
    "google-generativeai>=0.8.5",
    "langchain-google-genai>=4.1.3",
    "langchain-mcp-adapters>=0.2.1",
    "langgraph>=1.0.5",
    "litellm==1.80.11",
    "a2a-sdk==0.3.22",
    "colbert-ai==0.2.22",
    "deeplake==4.4.4",
    "docling==2.67.0",
    "transformers==4.57.3",
    "graphiti-core==0.25.0",
    "falkordb==1.4.0",
    "crawl4ai==0.7.8",
    "mcp[cli]==1.25.0",
    "pytest==9.0.2",
    "pytest-asyncio==1.3.0",
    "click==8.3.1",
    "fastapi==0.123.10",
    "uvicorn==0.40.0",
    "fastmcp==2.11.3",
    "pydantic-yaml==1.6.0",
    "jsonschema-pydantic==0.6",
    "textual==7.0.0",
    "textual-plotext>=1.0.0",
    "httpx==0.28.1",
    "docker==7.1.0",
    "openhands-sdk>=1.8.1",
    "openhands-tools>=1.8.1",
    "nest-asyncio>=1.6.0",
    "networkx==3.6.1",
    "asyncpg"
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.scripts]
caramba = "caramba.__main__:main"

[tool.setuptools]
packages = [
    "caramba",
    "caramba.tui",
    "caramba.api",
    "caramba.ai",
    "caramba.benchmark",
    "caramba.cache",
    "caramba.codegraph",
    "caramba.compiler",
    "caramba.config",
    "caramba.console",
    "caramba.data",
    "caramba.diffusion",
    "caramba.eval",
    "caramba.experiment",
    "caramba.infer",
    "caramba.instrumentation",
    "caramba.layer",
    "caramba.loader",
    "caramba.adapter",
    "caramba.adapter.schema",
    "caramba.adapter.state_dict",
    "caramba.model",
    "caramba.carmath",
    "caramba.optimizer",
    "caramba.optimizer.metal",
    "caramba.orchestrator",
    "caramba.runtime",
    "caramba.topology",
    "caramba.trainer",
    "caramba.trainer.diffusion_codegen",
    "caramba.lab",
    "caramba.lab.resonant",

    "resonant",
    "resonant.core",
    "resonant.core.associative_memory",
]

[tool.setuptools.package-dir]
caramba = "."

[tool.setuptools.package-data]
caramba = [
    "config/presets/*.yml",
    "config/benchmarks/*.yml",
    "optimizer/metal/*.metal",
    "optimizer/metal/*.mm",
]

[tool.pyright]
include = ["."]
exclude = [".venv", "**/__pycache__", "*.egg-info"]
# The `caramba` package in this repo is the *repository directory* itself, so
# type checkers need the parent directory on the import path to resolve
# `import caramba.*` correctly.
extraPaths = [".."]
pythonVersion = "3.12"
typeCheckingMode = "basic"
reportMissingImports = "warning"
reportMissingTypeStubs = "none"

[tool.coverage.run]
# Torch / dynamo / compile can create ephemeral Python modules in temp dirs that
# disappear before reporting. Those should not fail coverage reporting.
omit = [
    "/private/var/folders/*",
    "/var/folders/*",
    "/tmp/*",
    "*/site-packages/*",
]

[tool.coverage.report]
ignore_errors = true
show_missing = true
skip_covered = false
