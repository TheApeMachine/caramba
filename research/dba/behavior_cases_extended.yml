# =============================================================================
# SECTION 3: DISTRACTOR TESTS (Tests attention focus)
# =============================================================================

# Explicit distractors
- id: distractor_numbers_explicit
  kind: choice_logprob
  prompt: |
    Target: 4821
    Ignore: 4812, 4281, 8421
    Target is
  choices: ["4821", "4812", "4281", "8421"]
  answer: "4821"

- id: distractor_words_explicit
  kind: choice_logprob
  prompt: |
    Remember: BLUE
    Forget: RED, GREEN, YELLOW
    The word to remember is
  choices: [" BLUE", " RED", " GREEN", " YELLOW"]
  answer: " BLUE"

# Implicit distractors (earlier examples)
- id: distractor_implicit_colors
  kind: exact_match_greedy
  match: first_line
  prompt: |
    Item: RED -> RED
    Item: GREEN -> GREEN
    Item: BLUE -> BLUE
    Item: PURPLE ->
  answer: "PURPLE"

- id: distractor_implicit_numbers
  kind: exact_match_greedy
  match: first_line
  prompt: |
    Value: 100 -> 100
    Value: 200 -> 200
    Value: 300 -> 300
    Value: 400 ->
  answer: "400"

# Similar-looking distractors (typo-like)
- id: distractor_typo_numbers
  kind: choice_logprob
  prompt: |
    Code: 19847
    Similar codes: 19874, 19478, 18947
    The correct code is
  choices: ["19847", "19874", "19478", "18947"]
  answer: "19847"

- id: distractor_typo_words
  kind: choice_logprob
  prompt: |
    Word: FRIEND
    Misspellings: FREIND, FREND, FIEND
    The correct spelling is
  choices: [" FRIEND", " FREIND", " FREND", " FIEND"]
  answer: " FRIEND"

# Semantic distractors (related concepts)
- id: distractor_semantic_animals
  kind: choice_logprob
  prompt: |
    The animal is: CAT
    Other animals: DOG, BIRD, FISH
    What is the animal?
  choices: [" CAT", " DOG", " BIRD", " FISH"]
  answer: " CAT"

- id: distractor_semantic_numbers
  kind: choice_logprob
  prompt: |
    The number is: SEVEN
    Other numbers: EIGHT, NINE, TEN
    What is the number?
  choices: [" SEVEN", " EIGHT", " NINE", " TEN"]
  answer: " SEVEN"

# =============================================================================
# SECTION 4: REASONING TESTS (Tests logical inference)
# =============================================================================

# Simple comparisons
- id: reason_compare_simple
  kind: choice_logprob
  prompt: |
    10 is greater than 5.
    8 is greater than 3.
    4 is greater than 9:
  choices: [" true", " false"]
  answer: " false"

- id: reason_compare_equal
  kind: choice_logprob
  prompt: |
    5 equals 5: true
    3 equals 3: true
    7 equals 8:
  choices: [" true", " false"]
  answer: " false"

# Transitive reasoning
- id: reason_transitive_simple
  kind: choice_logprob
  prompt: |
    A is bigger than B.
    B is bigger than C.
    Is A bigger than C?
  choices: [" Yes", " No"]
  answer: " Yes"

- id: reason_transitive_chain
  kind: choice_logprob
  prompt: |
    X > Y
    Y > Z
    Z > W
    Is X > W?
  choices: [" Yes", " No"]
  answer: " Yes"

# Negation
- id: reason_negation_simple
  kind: choice_logprob
  prompt: |
    The sky is blue: true
    The sky is not blue:
  choices: [" true", " false"]
  answer: " false"

- id: reason_double_negation
  kind: choice_logprob
  prompt: |
    It is raining: true
    It is not raining: false
    It is not not raining:
  choices: [" true", " false"]
  answer: " true"

# Conditional reasoning
- id: reason_conditional_modus_ponens
  kind: choice_logprob
  prompt: |
    If it rains, the ground is wet.
    It is raining.
    Is the ground wet?
  choices: [" Yes", " No"]
  answer: " Yes"

- id: reason_conditional_modus_tollens
  kind: choice_logprob
  prompt: |
    If it rains, the ground is wet.
    The ground is not wet.
    Is it raining?
  choices: [" Yes", " No"]
  answer: " No"

# Set membership
- id: reason_set_membership
  kind: choice_logprob
  prompt: |
    Fruits: apple, banana, orange
    Animals: cat, dog, bird
    Is banana a fruit?
  choices: [" Yes", " No"]
  answer: " Yes"

- id: reason_set_exclusion
  kind: choice_logprob
  prompt: |
    Fruits: apple, banana, orange
    Animals: cat, dog, bird
    Is cat a fruit?
  choices: [" Yes", " No"]
  answer: " No"

