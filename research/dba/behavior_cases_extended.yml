  kind: choice_logprob
  prompt: |
    Order: FIRST, SECOND, THIRD
    The first item is
  choices: [" FIRST", " SECOND", " THIRD", " FOURTH"]
  answer: " FIRST"

- id: attention_order_last
  kind: choice_logprob
  prompt: |
    Order: FIRST, SECOND, THIRD
