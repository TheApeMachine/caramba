- id: consist_add_question
  kind: int_greedy
  prompt: |
    What is 3 + 4?
  answer: 7

- id: consist_add_words
  kind: int_greedy
  prompt: |
    Three plus four equals
  answer: 7

# Copy - multiple formats
- id: consist_copy_arrow
  kind: exact_match_greedy
  match: first_line
  prompt: |
    XYZ -> XYZ
    ABC ->
  answer: "ABC"

- id: consist_copy_colon
  kind: exact_match_greedy
  match: first_line
  prompt: |
    Input: XYZ Output: XYZ
    Input: ABC Output:
  answer: "ABC"

- id: consist_copy_echo
  kind: exact_match_greedy
  match: first_line
  prompt: |
    Echo XYZ: XYZ
    Echo ABC:
  answer: "ABC"
