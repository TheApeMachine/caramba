# =============================================================================
# SECTION 13: NUANCED ATTENTION TESTS
# These specifically test where high-rank vs low-rank attention might differ
# =============================================================================

# Fine-grained discrimination (might favor high-rank)
- id: attention_fine_discrimination
  kind: choice_logprob
  prompt: |
    Strings: ABCDE, ABCED, ABDCE, ABECD
    The string with letters in alphabetical order is
  choices: [" ABCDE", " ABCED", " ABDCE", " ABECD"]
  answer: " ABCDE"

# Subtle difference detection (might favor high-rank)
- id: attention_subtle_diff
  kind: choice_logprob
  prompt: |
    Find the odd one: 12345, 12345, 12354, 12345
    The different number is
  choices: [" 12345", " 12354"]
  answer: " 12354"

# Focus under noise (might favor low-rank)
- id: attention_focus_noise
  kind: choice_logprob
  prompt: |
    NOISE NOISE NOISE
    TARGET: APPLE
    NOISE NOISE NOISE
    TARGET is
  choices: [" APPLE", " NOISE", " TARGET", " BANANA"]
  answer: " APPLE"

# Recent vs distant (tests positional attention)
- id: attention_recent_vs_distant
  kind: choice_logprob
  prompt: |
    First: OLD
    Middle: MIDDLE
    Last: NEW
    The most recent word is
  choices: [" OLD", " MIDDLE", " NEW", " FIRST"]
  answer: " NEW"

# Multiple similar items (tests discrimination)
- id: attention_similar_items
  kind: choice_logprob
  prompt: |
    Item A: 100
    Item B: 101
    Item C: 102
    Value of Item B:
  choices: [" 100", " 101", " 102", " 103"]
  answer: " 101"

# Binding test (tests entity-attribute association)
- id: attention_binding
  kind: choice_logprob
  prompt: |
    The red ball is big.
    The blue ball is small.
    The green ball is medium.
    The blue ball is
  choices: [" big", " small", " medium", " tiny"]
  answer: " small"

# Cross-reference (tests relational attention)
- id: attention_crossref
  kind: choice_logprob
  prompt: |
    Alice has a cat.
    Bob has a dog.
    Carol has what Alice has.
    Carol has a
  choices: [" cat", " dog", " bird", " fish"]
  answer: " cat"

# Order sensitivity
