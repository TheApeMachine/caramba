#
# Behavioral prompt suite for baseline-vs-DBA comparisons.
# Keep cases short and deterministic; prefer exact-match or numeric extraction.
#

- id: copy_fewshot_spaces
  kind: exact_match_greedy
  match: first_line
  prompt: |
    Input: 1 2 3. Output: 1 2 3.
    Input: Red Green Blue. Output: Red Green Blue.
    Input: A7 B4 C9 D2. Output:
  answer: "A7 B4 C9 D2."

- id: copy_fewshot_commas
  kind: exact_match_greedy
  match: first_line
  prompt: |
    Input: 1, 2, 3. Output: 1, 2, 3.
    Input: Red, Green, Blue. Output: Red, Green, Blue.
    Input: A7, B4, C9, D2. Output:
  answer: "A7, B4, C9, D2."

- id: copy_semantic_collision
  kind: exact_match_greedy
  match: first_line
  prompt: |
    Input: Apple Banana Cherry. Output: Apple Banana Cherry.
    Input: Monday Tuesday Wednesday. Output: Monday Tuesday Wednesday.
    Input: King Queen Prince. Output:
  # If d_sem is too small, sibling concepts may collapse (semantic collision).
  answer: "King Queen Prince."

- id: repeat_exact
  kind: exact_match_greedy
