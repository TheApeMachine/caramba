services:
  webcrawl-mcp:
    build:
      context: .
      dockerfile: ai/tools/webcrawl/Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      start_period: 15s
      retries: 3

  falkordb:
    image: falkordb/falkordb:latest
    ports:
      - "6379:6379"
      - "3000:3000"
    environment:
      - FALKORDB_PASSWORD=${FALKORDB_PASSWORD:-}
      - BROWSER=${BROWSER:-1}
    volumes:
      - falkordb_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  graphiti-mcp:
    image: zepai/knowledge-graph-mcp:standalone
    env_file:
      - path: .env
        required: false
    depends_on:
      falkordb:
        condition: service_healthy
    environment:
      - FALKORDB_URI=${FALKORDB_URI:-redis://falkordb:6379}
      - FALKORDB_PASSWORD=${FALKORDB_PASSWORD:-}
      - FALKORDB_DATABASE=${FALKORDB_DATABASE:-main}
      - GRAPHITI_GROUP_ID=${GRAPHITI_GROUP_ID:-main}
      - SEMAPHORE_LIMIT=${SEMAPHORE_LIMIT:-10}
      - CONFIG_PATH=/app/mcp/config/config.yaml
      - PATH=/root/.local/bin:${PATH}
      - MAX_REFLEXION_ITERATIONS=0
    volumes:
      - ./falkordb-config.yml:/app/mcp/config/config.yaml:ro
    ports:
      - "8002:8000"
    command: ["uv", "run", "main.py"]

  sympy-mcp:
    image: ghcr.io/sdiehl/sympy-mcp:main
    ports:
      - "8081:8081"

