      - PATH=/root/.local/bin:${PATH}
    ports:
      - "8004:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 3

  filesystem-mcp:
    build:
      context: .
      dockerfile: ai/tools/filesystem/Dockerfile
    ports:
