    build:
      context: .
      dockerfile: ai/tools/codegraph/Dockerfile
    depends_on:
      falkordb:
        condition: service_healthy
    ports:
      - "8006:8001"
    command:
      [
        "python",
        "-m",
        "ai.tools.codegraph.tool",
        "--host",
        "0.0.0.0",
        "--port",
        "8001",
        "--falkordb-uri",
        "redis://falkordb:6379",
        "--graph-name",
        "caramba_code"
      ]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      start_period: 15s
      retries: 3

  projectboard-mcp:
    build:
      context: .
      dockerfile: ai/tools/projectboard/Dockerfile
    depends_on:
      postgres-projectboard:
        condition: service_healthy
    ports:
      - "8007:8001"
    environment:
      - PROJECTBOARD_DATABASE_URL=postgresql://projectboard:projectboard@postgres-projectboard:5432/projectboard
    command:
      [
        "python",
        "-m",
        "ai.tools.projectboard.tool",
        "--host",
        "0.0.0.0",
        "--port",
        "8001"
      ]
    healthcheck:
