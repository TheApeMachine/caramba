  deeplake-mcp:
    build:
      context: .
      dockerfile: ai/tools/deeplake/Dockerfile
    env_file:
      - path: .env
        required: true
    environment:
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8001
      # Persist DeepLake dataset inside the mounted volume.
      - DEEPLAKE_DATASET_DIR=/app/.caramba/deeplake_colbert
      # Optional overrides:
      # - DEEPLAKE_DATASET_URI=file:///app/.caramba/deeplake_colbert
      # - DEEPLAKE_MODEL_NAME=colbert-ir/colbertv2.0
      # - DEEPLAKE_COLBERT_ROOT=/app/experiments
