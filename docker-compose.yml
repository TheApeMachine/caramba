  deeplake-mcp:
    build:
      context: .
      dockerfile: ai/tools/deeplake/Dockerfile
    env_file:
      - path: .env
        required: false
    environment:
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8001
      # Persist DeepLake dataset inside the mounted volume.
      - DEEPLAKE_DATASET_DIR=/app/.caramba/deeplake_colbert
      # Optional overrides:
      # - DEEPLAKE_DATASET_URI=file:///app/.caramba/deeplake_colbert
      # - DEEPLAKE_MODEL_NAME=colbert-ir/colbertv2.0
      # - DEEPLAKE_COLBERT_ROOT=/app/experiments
      # - DEEPLAKE_CREATE_IF_MISSING=1
      - PATH=/root/.local/bin:${PATH}
    ports:
      - "8004:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 3

  filesystem-mcp:
    build:
      context: .
      dockerfile: ai/tools/filesystem/Dockerfile
    ports:
      - "8005:8001"
    volumes:
      - ./:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      start_period: 15s
      retries: 3

  codegraph-mcp:
    build:
      context: .
      dockerfile: ai/tools/codegraph/Dockerfile
    depends_on:
      falkordb:
        condition: service_healthy
    environment:
      - FALKORDB_URI=${FALKORDB_URI:-redis://falkordb:6379}
      - FALKORDB_PASSWORD=${FALKORDB_PASSWORD:-}
      - CARAMBA_CODEGRAPH_NAME=${CARAMBA_CODEGRAPH_NAME:-caramba_code}
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8001
    ports:
      - "8006:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      start_period: 15s
      retries: 3

volumes:
  falkordb_data:
    driver: local