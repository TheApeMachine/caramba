name: Go CI/CD

on:
    push:
        branches: ["master"]
    pull_request:
        branches: ["master"]

jobs:
    build:
        runs-on: ubuntu-latest
        env:
            AWS_ACCESS_KEY_ID: minioadmin
            AWS_SECRET_ACCESS_KEY: minioadmin
        services:
            minio:
                image: fclairamb/minio-github-actions
                ports:
                    - 9000:9000

        steps:
            - uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.21"

            - name: Install dependencies
              run: go mod download

            - name: Verify dependencies
              run: go mod verify

            - name: Run go fmt
              run: if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then exit 1; fi

            - name: Run go vet
              run: go vet ./...

            - name: Set up environment
              run: |
                  echo "MINIO_USER=minio" >> $GITHUB_ENV
                  echo "MINIO_PASSWORD=miniosecret" >> $GITHUB_ENV

            - name: Run tests
              run: go test -v ./...
              env:
                  MINIO_USER: ${{ env.MINIO_USER }}
                  MINIO_PASSWORD: ${{ env.MINIO_PASSWORD }}

            - name: Build
              run: go build -v ./...
